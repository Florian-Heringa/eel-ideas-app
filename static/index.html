<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ideas App</title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <script type="text/javascript" src="/eel.js"></script>
    </head>
    <body>
        <h1>Idea App</h1>
        <form id="entry-form">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="idea-name"
                    name="idea-name">
                <label for="idea-name">Idea Name</label>
            </div>
            <div class="row g-3">
                <div class="form-floating col-sm">
                    <input type="text" class="form-control" id="tag-1"
                        name="tag-1" placeholder="tag1">
                    <label for="tag-1">Tag 1</label>
                </div>
                <div class="form-floating col-sm">
                    <input type="text" class="form-control" id="tag-2"
                        name="tag-2" placeholder="tag2">
                    <label for="tag-2">Tag 2</label>
                </div>
                <div class="form-floating col-sm">
                    <input type="text" class="form-control" id="tag-3"
                        name="tag-3" placeholder="tag3">
                    <label for="tag-3">Tag 3</label>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="description"
                    name="description">
                <label for="description">Description</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <table class="table" id="display-ideas">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Tags</th>
                    <th scope="col">Description</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="table-rows">
            </tbody>
        </table>
        <script src="./src.js"></script>
    </body>
</html>
